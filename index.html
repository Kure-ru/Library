<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>
<body class="page">
    <header class="page__header header">
        <ion-icon class="header__icon" name="bookmarks-sharp"></ion-icon>
        <h1 class="header__title">My Books</h1>
    </header>
    <main class="page__main main">
        <form action="" id="form" method="post" name="form">
            <fieldset>
                <div class="addform__top">
                    <legend>add new book </legend>
                    <ion-icon  class="top__icon" name="close-circle-outline"></ion-icon>
                </div>
                
                <ul class="addform__inputs">
                <li class="form__title">
                    <label for="title">Title:</label>  <input type="text" id="title" name="title" required>
                </li>
                <li class="form__author">
                    <label for="author">Author: </label> <input type="text" id="author" name="author" required>
                </li>
                <li class="form__pages">
                    <label for="pages">Pages number:</label>  <input type="number" id="pages" required>
                </li>
                <li class="form__genre">
                    <label for="genre">Genre: </label> 
                    <select name="genre" id="genre">
                        <option value="">select a genre</option>
                        <option value="poetry">poetry</option>
                        <option value="fiction">fiction</option>
                        <option value="nonfiction">non fiction</option>
                        <option value="drama">drama</option>
                    </select>
                </li>
                <!-- <li class="form__category">
                    <select name="category" id="category"> <label for="category">Shelf: </label> 
                        <option value="">select a shelf</option>
                        <option value="read">read</option>
                        <option value="reading">reading</option>
                        <option value="want to read">want to read</option>
                    </select>
                </li> -->
                <li class="button">
                    <button type="submit" class="btn__submit">submit book</button>
                  </li>
            </ul>

            </fieldset>
        </form>
        <div class="main__btn">
            <button class="btn__add" id="btn__add">add a new book</button>
        </div>
        <div class="main__library" id="lib">
        </div>
        

    </main>
    <footer class="page__footer footer">coded by <a class="footer__link" href="https://github.com/Kure-ru">kure-ru</a></footer>
    
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
